<!DOCTYPE html>
{% csrf_token %}

<html lang="en">
<head>
   <met charseat="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="/static/css/bootstrap.min.css" rel="stylesheet">
   <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">

    <title>{% block title %}Jobs, Volunteer Opportunities, Internships{% endblock %}</title>
</head>

<body>
  {% block nav %}
  <div id="nav">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
{% load static from staticfiles %}
   <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>


   <nav role="navigation" class="navbar navbar-default">
     <!-- Brand and toggle get grouped for better mobile display -->
     <div class="navbar-header">
       <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button>
     </div>
    <!-- Collection of nav links and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'home' %}">Go Home</a></li>
        <li><a href="{% url 'index' %}">View Posts</a></li>
        <li><a href="{% url 'add' %}">Post Opportunity</a></li>
      </ul>
    </div>
</nav>
</div>
  {% endblock %}

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

<!-- much thanks to http://www.artandlogic.com/blog/2014/04/tutorial-adding-facebooktwittergoogle-authentication-to-a-django-application/ for social login and bootstrap help-->
