{% extends "base.html" %}

{% block title %}View Posts{% endblock %}

{% block content %}
{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
    <li> <a href = "{{post.id}}"/> {{ post.name }} at {{post.organization}} </li>

    {% endfor %}
    </ul>
{% else %}
    <p>No opportunities posted yet.</p>
{% endif %}
{% endblock %}
